<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng Sinh Nhật Hồ Linh!</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffcccb;
            font-family: 'Arial', sans-serif;
        }
        h1 {
            color: #ff5733;
            font-size: 48px;
            animation: fadeIn 2s;
        }
        p {
            font-size: 24px;
            color: #333;
            animation: fadeIn 3s;
        }
        img {
            width: 300px;
            margin-top: 20px;
            animation: bounce 2s infinite;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <h1>Chúc Mừng Sinh Nhật Hồ Linh!</h1>
    <p>Chúc bạn có một ngày sinh nhật thật vui vẻ và ý nghĩa!</p>
    <img src="https://images.app.goo.gl/KvH6ZW8pfWeRf4WDA" alt="Bánh sinh nhật">
</body>
</html>
